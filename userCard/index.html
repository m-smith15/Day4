<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <div class="profile">
            <img class="profilePicture" src="/userCard/icons/user-circle.png" alt="profile picture">
            <span class="userName">Fish, Esq.</span>

            <img class="mapPin" src="/userCard/icons/map-marker.png" alt="map pin">
            <span class="location">School of Fish</span>
            <div class="aboutMe">
                Developer | Engineer | Problem Solver
                Master of shadows and the Internet!
            </div>

            <img class="gear" src="/userCard/icons/gear.png" alt="settings">
            <span class="editProfile"><a href="https://en.wikipedia.org/wiki/Fish">Edit Profile</a></span>
        </div>
    </div>
</body>
</html>
